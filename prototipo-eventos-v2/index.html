<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Plataforma de Eventos</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">

    <button type="submit">Entrar</button>

  <p id="msg"></p>
  <script src="js/app.js"></script>
</body>
</html>
